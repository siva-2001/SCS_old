<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCS</title>

    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" href="#">

    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.datetimepicker.css' %}"/>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.datetimepicker.full.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="col">
            <div class="row justify-content-center">
                <div class="col-11 col-xl-8">
                    <div class="row justify-content-fluid">
                        <div class="col-auto my-3">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                                <img src="{% static 'volleyball.png' %}" alt="" width="60" height="52">
                            </button>
                        </div>
                        <div class="col-auto my-3 justify-content-end">
                            <div class="collapse navbar-collapse" id="navbarID">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <div class="col-auto text-end">
                                            <a class="navbar-brand nav-link" href="{% url 'homePage' %}">
                                                На главную
                                            </a>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="col-auto">
                                            {% if userIsJudge %}
                                            <a href="{% url 'createCompetition' %}">
                                                <button type="button" class="btn my-2 border-2 btn-lg btn-outline-primary mx-2">Создать соревнование</button>
                                            </a>
                                            {% endif %}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="col my-3">
                                            <div class="row justify-content-end">
                                                {% if userAuth %}
                                                <div class="col text-end">
                                                    <a class="nav-link" href="{% url 'logout' %}">Выход</a>
                                                </div>
                                                {% else %}
                                                <div class="col text-end">
                                                    <a class="nav-link" href="{% url 'signup' %}">
                                                        Регистрация
                                                    </a>
                                                </div>
                                                <div class="col-sm-3 col-md-2 text-end bx-0">
                                                    <a class="nav-link" href="{% url 'login' %}">
                                                        Вход
                                                    </a>
                                                </div>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="conteiner">
        <div class="row justify-content-center">
            <div class="col-11 col-xl-8">
                <h3 class="my-4">{{ error }}</h3>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
